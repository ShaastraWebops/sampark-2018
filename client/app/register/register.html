<div class="container">
	<div>
		<label class="col-sm-12 col-md-6">City</label>
		<select ng-options="x.name for x in registerCtrl.sams" ng-model="registerCtrl.curCity" ng-change="registerCtrl.cityChanged()"></select>
	</div>
	<div class="question" ng-show="registerCtrl.curCity != ''">
		<label class="col-sm-12 col-md-6">Event</label>
		<select ng-options="x.name for x in registerCtrl.curEvents" ng-model="registerCtrl.curEvent"></select>
	</div>
	<button class="registerbtn" ng-click="registerCtrl.registerEvent()">REGISTER</button>
</div>
